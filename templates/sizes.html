<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Available Sizes</h1>
    <table>
        <tr>
            <th>Size</th>
            <th>Description</th>
        </tr>
        {% for size in sizes %}
        <tr>
            <td>{{ size[1] }}</td> <!-- size[1] is the size column -->
            <td>{{ size[2] }}</td> <!-- size[2] is the description column -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
